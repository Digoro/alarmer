<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="main">
      <ion-icon name="radio"></ion-icon>
      <ion-label>알라머</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="list">
      <ion-icon name="apps"></ion-icon>
      <ion-label>알람 목록</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add" (click)="addAlarm()"></ion-icon>
  </ion-fab-button>
</ion-fab>
