<ion-card>
  <ion-item>
    <ion-icon [name]="alarm.icon" slot="start"></ion-icon>
    <ion-label>{{alarm.title}}</ion-label>
    <ion-button fill="outline" slot="end" (click)="deleteAlarm(alarm.id)">삭제</ion-button>
  </ion-item>

  <ion-card-content>
    {{alarm.desc}}<br>
    {{alarm.frequency}}
  </ion-card-content>
</ion-card>
